<!DOCTYPE html>
<html>
<head>
<style>
img {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: -1;
}
</style>
</head>
<body>

<h1>La Propiedad z-index</h1>

<img src="..\imagenes\Pikachu.png" width="100" height="140">

<p>Como la imagen tiene un z-index de -1, se colocará detrás del texto.</p>

</body>
</html>
