<!DOCTYPE html>
<html>
<head>
<style> 
div {
  -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10 y IE 11 */
  user-select: none; /* Sintaxis estándar */
}
</style>
</head>
<body>

<h1>La Propiedad user-select</h1>

<div>El texto de este elemento div no se puede seleccionar. Si haces doble clic sobre mí, mi texto no se resaltará.</div>

</body>
</html>
