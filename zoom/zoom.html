<!DOCTYPE html>
<html>
<head>
<style>
div {
  border-radius: 100%;
  background: #73AD21;
  padding: 20px;
  width: 80px;
  height: 80px;
}

div.a {
  zoom: normal;
}

div.b {
  zoom: 150%;
}

div.c {
  zoom: 0.6;
}
</style>
</head>
<body>

<h1>La Propiedad zoom</h1>

<h2>zoom: normal (valor predeterminado):</h2>
<div class="a"></div>

<h2>zoom: 150%:</h2>
<div class="b"></div>

<h2>zoom: 0.6:</h2>
<div class="c"></div>

</body>
</html>
